<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
</head>

<body>

    <div class="nav">
        <ul>
            <li class="navel"> <a href="./about.html"> Game</a></li>
            <li class="navel"> <a href="./about.html"> About Game</a></li>
            <li class="navel"> <a href="#"> Rules</a></li>
            <li class="navel"> <a href="#"> Extras</a></li>
        </ul>
    </div>


    <div id="mainbox">
        <div class="grid" id="grids">
            
            <div class="box bt bl"><span class="tx"></span></div>
            <div class="box bt"><span class="tx"></span></div>
            <div class="box bt br"><span class="tx"></span></div>
            <div class="box bl"><span class="tx"></span></div>
            <div class="box"><span class="tx"></span></div>
            <div class="box br"><span class="tx"></span></div>
            <div class="box bb bl"><span class="tx"></span></div>
            <div class="box bb"><span class="tx"></span></div>
            <div class="box bb br"><span class="tx"></span></div>
        </div>
        <div class="gameinfo">
            <div class="info">
                <span class="tx1" id="turnsd">TURN FOR <span id="disp">x</span></span>
                <div class="infowon" id="infowon"></div>
                <div class="btn">
                    <input type="reset" value="Restart" id="reset">
                </div>
            </div>
            <div id="gif">
                <div style="padding-top:123.239%;position:relative;"><img id="gif2" src="./images and audios/gi.gif" width="100%"
                        height="100%" style='position:absolute;top:0;left:0;' frameBorder="0" allowFullScreen>
                </div>
                
            </div>
        </div>
    </div>
<script src="./index.js"></script>
